---
layout: default
---

{{ content }}

{% assign category = page.slug %}
{% for post in site.categories[category] %}
<div class="post {{ post.category }}">
  <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  {% if post.category == 'lessons' %}
    &mdash; {{ post.excerpt | strip_html }}
  {% endif %}
</div>
{% endfor %}
